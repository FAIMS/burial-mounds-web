---
layout: default
---
<div class="row">
  <div class="small-12 columns">

    <p>Posts</p>

    {{ content }}

    <ul class="post-list">
      {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
      </li>
      {% endfor %}
    </ul>

  </div>
</div>
