#   Or add your own color_scheme to /_sass/feeling-responsive/01_colors/
#
#  - feeling_responsive
#  - gloom_contrast
#  - glowfish
#  - legacy
#  - yule

color_scheme: feeling_responsive


#       ______            __
#      / ____/___  ____  / /______
